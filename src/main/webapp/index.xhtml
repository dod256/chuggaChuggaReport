<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:panelGrid columns="3">
            <h:inputText id="date" value="#{ticketController.firstDate}"
                     size="20" required="true"
                     label="First Date" >

            <f:convertDateTime pattern="d-M-yyyy" />
        </h:inputText>
        <h:message for="date" style="color:red" />
        </h:panelGrid>
        <h:panelGrid columns="3">
        <h:inputText id="date2" value="#{ticketController.secondDate}"
                     size="20" required="true"
                     label="Second Date" >

            <f:convertDateTime pattern="d-M-yyyy" />
        </h:inputText>
        <h:message for="date2" style="color:red" />
        </h:panelGrid>
        <h:commandButton action="#{ticketController.loadReport}" value="Set data period"/>
    </h:form>
    <h:outputLink value="/chuggaChuggaReport/getPdf">
        <h:outputText value="Get Pdf"/>
    </h:outputLink>

</f:view>
</html>
